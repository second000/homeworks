<body>
  <input type="text" class="text" id="phone">
<script>
  const phone = document.querySelector('#phone');

  phone.addEventListener('keydown', function (event) {
      let isDigit = false;

      if (event.key >= 0 && event.key <= 9) {
          isDigit = true;
      }
      console.log(isDigit);
      return isDigit;
  })
</script>
